    <meta name='description' content='We aim to host talks on recent research (formal and informal) into mathematical aspects of recreational mathematics as well as its link to education, mathematics communication and history of mathematics. Recent talks have included the discovery of a new kind of non-standard dice numbering, the use of puzzles and games in undergraduate mathematics, application of number theory to a medieval board game and the use of language in writing puzzles.'>
